<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>经典贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            margin-top: 20px;
        }

        canvas {
            border: 3px solid #ecf0f1;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #score-panel {
            color: #ecf0f1;
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }

        #controls {
            margin-top: 20px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-bottom: 20px;">
        <button style="background-color: #34495e; color: #ecf0f1; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;" onclick="history.back()">
            返回主页面
        </button>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="score-panel">得分: <span id="score">0</span></div>
    </div>
    <div id="controls">
        <select id="difficulty" style="margin-right: 20px; padding: 5px;" onchange="updateDifficulty(this.value)">
            <option value="easy">简单模式</option>
            <option value="normal" selected>普通模式</option>
            <option value="hard">困难模式</option>
            <option value="extreme">极速模式</option>
        </select>
        使用方向键控制移动 | 空格键暂停/继续 | 穿墙模式已启用
    </div>
    <div id="history" style="margin-top:20px; color:#95a5a6; text-align:center;">
        <div>历史最高: <span id="highestScore">0</span></div>
        <div style="margin-top:10px; font-size:14px;">
            最近五次得分：
            <div id="scoreList" style="margin-top:5px;"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        // 难度设置
        const difficultySettings = {
            easy: 150,
            normal: 100,
            hard: 70,
            extreme: 50
        };

        let snake = [
            { x: 15, y: 15 }
        ];
        let food = { x: 25, y: 25 };
        let currentDifficulty = 'normal';
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameSpeed = 100;
        let gameLoop;
        let isPaused = false;
        let nextDirection = { dx: 0, dy: 0 };

        // 游戏初始化
        function initGame() {
            document.addEventListener('keydown', changeDirection);
            generateFood();
            gameSpeed = difficultySettings[currentDifficulty];
            gameLoop = setInterval(update, gameSpeed);
        }

        // 游戏主循环
        function update() {
            if (isPaused) return;
            
            // 移动蛇头
            const head = { x: snake[0].x + nextDirection.dx, y: snake[0].y + nextDirection.dy };
            
            // 穿墙效果
            if (head.x >= tileCount) head.x = 0;
            if (head.x < 0) head.x = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;
            if (head.y < 0) head.y = tileCount - 1;

            // 碰撞检测（仅检测自身碰撞）
            if (isCollision(head)) {
                gameOver();
                return;
            }

            snake.unshift(head);
            
            // 吃食物检测
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                gameSpeed = Math.max(50, gameSpeed - 2);
                clearInterval(gameLoop);
                gameLoop = setInterval(update, gameSpeed);
            } else {
                snake.pop();
            }

            dx = nextDirection.dx;
            dy = nextDirection.dy;
            
            draw();
        }

        // 绘制游戏元素
        function draw() {
            // 清空画布
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#e74c3c' : '#2ecc71';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // 绘制食物
            ctx.fillStyle = '#f1c40f';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // 方向控制
        function changeDirection(event) {
            if (event.key === ' ') {
                isPaused = !isPaused;
                return;
            }

            const key = event.key;
            const newDirection = { dx: 0, dy: 0 };
            
            if (key === 'ArrowUp' && dy !== 1) newDirection.dy = -1;
            if (key === 'ArrowDown' && dy !== -1) newDirection.dy = 1;
            if (key === 'ArrowLeft' && dx !== 1) newDirection.dx = -1;
            if (key === 'ArrowRight' && dx !== -1) newDirection.dx = 1;

            // 防止连续快速按键导致方向冲突
            if (Math.abs(newDirection.dx) !== Math.abs(dx) || 
                Math.abs(newDirection.dy) !== Math.abs(dy)) {
                nextDirection = newDirection;
            }
        }

        // 生成新食物
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // 确保食物不在蛇身上
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            }
        }

        // 碰撞检测
        function isCollision(position) {
            return snake.some((segment, index) => 
                index !== 0 && 
                segment.x === position.x && 
                segment.y === position.y
            );
        }

        // 分数记录
        let scoreHistory = JSON.parse(localStorage.getItem('snakeScores')) || {
            highestScore: 0,
            scores: []
        };

        // 游戏结束处理
        function gameOver() {
            // 保存当前分数
            const currentScore = {
                score: score,
                timestamp: new Date().toLocaleString()
            };
            
            scoreHistory.scores.unshift(currentScore);
            scoreHistory.scores = scoreHistory.scores.slice(0, 5); // 保留最近5次
            
            if (score > scoreHistory.highestScore) {
                scoreHistory.highestScore = score;
            }
            
            localStorage.setItem('snakeScores', JSON.stringify(scoreHistory));
            
            // 显示得分信息
            alert(`游戏结束！本次得分: ${score}\n历史最高: ${scoreHistory.highestScore}\n点击确定重新开始`);
            resetGame();
            updateScoreDisplay();
        }

        // 更新分数显示
        function updateScoreDisplay() {
            const scoreList = document.getElementById('scoreList');
            const highestScoreElement = document.getElementById('highestScore');
            
            // 更新最高分显示
            highestScoreElement.textContent = scoreHistory.highestScore;
            
            // 更新最近得分列表
            scoreList.innerHTML = scoreHistory.scores.map(s => 
                `[${s.timestamp}] 得分: ${s.score}`
            ).join('<br>');
        }

        // 重置游戏状态
        function resetGame() {
            snake = [{ x: 15, y: 15 }];
            food = { x: 25, y: 25 };
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = difficultySettings[currentDifficulty];
            isPaused = false;
            nextDirection = { dx: 0, dy: 0 };
            scoreElement.textContent = '0';
            clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }

        // 初始化分数显示
        document.addEventListener('DOMContentLoaded', () => {
            const savedScores = localStorage.getItem('snakeScores');
            if (savedScores) {
                scoreHistory = JSON.parse(savedScores);
                document.getElementById('highestScore').textContent = scoreHistory.highestScore;
                updateScoreDisplay();
            }
        });

        // 启动游戏
        initGame();
    </script>
</body>
</html>
